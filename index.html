<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/drew233/css/md5.js"></script>

<script>
function mi(){
    var x=document.getElementById("mima").value;
    hash = hex_md5(x);
    for(var i=0;i<100;i++){
            hash=hex_md5(hash);
    }
    document.write("专属密码\t"+hash);
}
</script>

<input id="mima"></input><button onclick="mi()">点击查看专属密码</button>
